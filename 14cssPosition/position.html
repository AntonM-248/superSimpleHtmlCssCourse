<!DOCTYPE html>
<html>

<head>
  <title>Position practice</title>
</head>

<body style="height: 5000px;
  padding-top: 60px;
  padding-left: 80px;
">
  <div style="
    background-color: black;
    color: white;
    position: fixed;
    top: 0px;
    left: 0px;
    right: 0px;
    height: 50px;
    z-index: 1;
  ">header</div>
  <!--z index is 0 by default. elements
  with higher values will appear infront of those
with lower values-->
  <div style="
    background-color: green;
    color: white;
    position: fixed;
    left: 0px;
    top: 50px;
    height: 500px;
    width: 72px;
  ">
    sidebar
    <div style="
        position: absolute;
        background-color: red;
        color: white;
        top: 0px;
        right: 0px;
        z-index: 100;
      ">
      x
    </div>
    <!--it is important to remember that position
    absolute elements can be placed inside position fixed 
  elements and the direction properties will affect it
based on the dimensions of the outer fixed element. 
This is very useful for a variety of features -->
  </div>

  <div style="
    position: absolute;
    background-color: red;
    color: white;
    top: 60px;
    right: 10px;
    z-index: 100;
  ">
    absolute with no parent element
  </div>

  <div style="
    background-color: lightblue;
    height: 200px;
    width: 200px;
    position: static;
  ">
    div1
    <div style="
            position: absolute;
            background-color: red;
            color: white;
            top: 90px;
            right: 10px;
            z-index: 100;
          ">
      absolute within div1(static)
    </div>
  </div>
  <div style="
    background-color: lightpink;
    height: 200px;
    width: 200px;
    position: relative
  ">
    div2
    <div style="
        position: absolute;
        background-color: rgb(0, 0, 0);
        color: white;
        bottom: 10px;
        right: 10px;
        z-index: 0;
      ">
      5:00(relative)
    </div>
    <!--absolute elements within relative elements will
    have same effect as absolute elements within fixed elements
  in that the direction properties will alter position based
on the parent elements confines rather than the entire page-->
  </div>
</body>

</html>
