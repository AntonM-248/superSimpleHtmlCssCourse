<!DOCTYPE html>
<html>

<head>
  <title>Flexbox Practice</title>
</head>

<body style="padding-bottom: 1000;">
  <div style="
    display: flex;
    flex-direction: row;
  ">
    <div style="background-color: lightblue">div 1 with more text</div>
    <div style="background-color: lightpink">div 2<p>extra text</p>
    </div>
  </div>

  <div style="
      display: flex;
      margin-top: 30px;
      flex-direction: row;
    ">
    <div style="
    background-color: lightblue;
    width: 100px;
    ">100px<p>more text</p>
    </div>
    <div style="
    background-color: lightpink;
    flex: 1;
    ">flex: 1<p>extra text</p>
    </div>
  </div>

  <div style="
        display: flex;
        margin-top: 30px;
        flex-direction: row;
      ">
    <div style="
      background-color: lightblue;
      flex: 1;
      ">flex: 1<p>more text</p>
    </div>
    <div style="
      background-color: lightpink;
      width: 100px;
      ">100px<p>extra text</p>
    </div>
    <div style="
          background-color: lightblue;
          width: 100px;
          flex: 2;
          ">flex : 2<p>more text</p>
    </div>
  </div>



  <div style="
          display: flex;
          margin-top: 30px;
          height: 70px;
          border-width: 1px;
          border-style: solid;
          flex-direction: row;
          justify-content: center;
        ">
    <div style="
        background-color: lightblue;
        width: 100px;
        ">100px
    </div>
    <div style="
        background-color: lightpink;
        width: 100px;
        ">100px
    </div>
    <div style="
            background-color: lightblue;
           width: 100px;
        ">100px
    </div>
  </div>



  <div style="
            display: flex;
            margin-top: 30px;
            height: 70px;
            border-width: 1px;
            border-style: solid;
            flex-direction: row;
            justify-content: space-between;
          ">
    <div style="
          background-color: lightblue;
          width: 100px;
          ">100px
    </div>
    <div style="
          background-color: lightpink;
          width: 100px;
          ">100px
    </div>
    <div style="
              background-color: lightblue;
             width: 100px;
          ">100px
    </div>
  </div>


  <div style="
              display: flex;
              margin-top: 30px;
              height: 70px;
              border-width: 1px;
              border-style: solid;
              flex-direction: row;
              justify-content: space-between;
              align-items: center;
            ">
    <div style="
            background-color: lightblue;
            width: 100px;
            ">100px
    </div>
    <div style="
            background-color: lightpink;
            width: 100px;
            ">100px
    </div>
    <div style="
                background-color: lightblue;
               width: 100px;
            ">100px
    </div>
  </div>
</body>

</html>

<!--Grid is declared in the parent element and the children are forced to conform to its original
set layout. With flexbox, each child element has its own flex property and the children can be rearranged
to create different layouts-->
