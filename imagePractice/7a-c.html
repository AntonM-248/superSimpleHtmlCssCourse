<!DOCTYPE html>
<html>

<head>
  <style>
    .round-corners {
      width: 500px;
      border-radius: 15px;
      margin: 10px;
    }

    .centered-square {
      margin: 10px;
      width: 250px;
      height: 250px;
      object-fit: cover;
      object-position: center;
    }

    .circle {
      margin: 10px;
      width: 400px;
      height: 400px;
      object-fit: cover;
      border-radius: 200px;
    }
  </style>
</head>

<body>
  <img class="round-corners" src="cat.webp">

  <img class="centered-square" src="cat.webp">

  <img class="circle" src="cat.webp">
</body>

</html>
